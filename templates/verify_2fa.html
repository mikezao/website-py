{% extends "base.html" %}

{% block title %}Verify 2FA Code{% endblock %}

{% block content %}
    <h1>Enter 2FA Code</h1>
    <p>Please enter the 6-digit code from your authenticator app to complete your login.</p>
    <form method="post">
        <div class="form-group">
            <label for="otp">2FA Code</label>
            <input type="text" id="otp" name="otp" required minlength="6" maxlength="6" pattern="\d{6}" autofocus>
        </div>
        <div class="form-group">
            <button type="submit">Verify</button>
        </div>
    </form>
{% endblock %}
