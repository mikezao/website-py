<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random PDF Choice</title>
    <style>
        /* Basic Dark Mode Styles */
        body {
            font-family: sans-serif; margin: 0; padding: 30px;
            background-color: #1f1f1f; color: #e0e0e0;
            display: flex; flex-direction: column; align-items: center;
        }
        h1 {
            color: #f1f1f1; margin-top: 0; margin-bottom: 30px;
            border-bottom: 1px solid #444; padding-bottom: 15px; width: 100%; text-align: center;
        }
        a { color: #4dabf7; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Button Styles */
        .choice-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center;
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
        }
        .choice-button {
            display: inline-block;
            background-color: #4a4a4a;
            color: #e0e0e0;
            padding: 12px 25px; /* Larger buttons */
            border-radius: 5px;
            font-size: 1.1em; /* Larger text */
            text-decoration: none;
            border: 1px solid #555;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            white-space: nowrap;
            min-width: 180px; /* Minimum width */
            text-align: center;
        }
        .choice-button:hover {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
            text-decoration: none;
        }
        .back-link-container {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #444;
            width: 100%;
            text-align: center;
        }
        .back-link { font-size: 0.9em; color: #ccc; }
    </style>
</head>
<body>

    <h1>Choose a Random PDF From...</h1>

    <div class="choice-container">
        {# Button linking to select route with pool=source_0 (Long) #}
        <a href="{{ url_for('select_random_pdf', pool='source_0') }}" class="choice-button">
            Long PDFs Only
        </a>

        {# Button linking to select route with pool=source_1 (Short) #}
        <a href="{{ url_for('select_random_pdf', pool='source_1') }}" class="choice-button">
            Short PDFs Only
        </a>

        {# Button linking to select route with pool=all #}
        <a href="{{ url_for('select_random_pdf', pool='all') }}" class="choice-button">
            All PDFs
        </a>
    </div>

    <div class="back-link-container">
        <a href="{{ url_for('index') }}" class="back-link">&laquo; Back to Main Grid</a>
    </div>

</body>
</html>
