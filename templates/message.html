<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Message" }}</title>
     <style>
        /* Basic Dark Mode Styles */
        body {
            font-family: sans-serif; margin: 0; padding: 30px;
            background-color: #1f1f1f; color: #e0e0e0;
            display: flex; flex-direction: column; align-items: center;
        }
        h1 {
            color: #f1f1f1; margin-top: 0; margin-bottom: 30px;
            border-bottom: 1px solid #444; padding-bottom: 15px; width: 100%; text-align: center;
        }
         p {
             text-align: center;
             line-height: 1.6;
             color: #ccc;
         }
        a { color: #4dabf7; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .back-link-container { margin-top: 30px; padding-top: 20px; border-top: 1px solid #444; width: 100%; text-align: center; }
        .back-link { font-size: 0.9em; color: #ccc; }
    </style>
</head>
<body>
    <h1>{{ title or "Message" }}</h1>
    <p>{{ message }}</p>

     <div class="back-link-container">
        <a href="{{ url_for('index') }}" class="back-link">&laquo; Back to Main Grid</a>
        <span style="margin: 0 10px;">|</span>
        <a href="{{ url_for('random_options_page') }}" class="back-link">Try Random Again</a>
    </div>
</body>
</html>
